
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Compiler</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    align-items: center;
    background-color: #006468; 
    color: #e0e0e0;
    overflow: hidden; /* Prevent scrollbars */
}

header {
    background: #225123;
    color: #f9f9f9;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    height: 50px; 
    top: 0; 
    left: 0; 
    z-index: 1000; 
    display: flex;
    align-items: center;
    justify-content: center;
}

header .container {
    width: 90%; 
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.h1 {
    margin: 0;
    font-size: 34px;
    color: white;
    flex-grow: 1; 
}

nav {
    margin-left: auto; 
}

nav ul {
    margin: 0;
    padding: 0;
    list-style: none;
    display: flex;
    align-items: center;
}

nav ul li {
    margin-left: 20px; 
}

nav ul li a {
    color: #f9f9f9;
    text-decoration: none;
    font-size: 18px; 
}

nav ul li a:hover {
    text-decoration: underline;
}

#compiler-container {
    display: flex;
    flex-direction: row;
    width: 90%; /* Responsive width */
    max-width: 1200px;
    height: 80vh;
    border: 5px solid green;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    background-color: #2c2c2c;
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    margin-top: 100px;
}

#editor-container {
    width: 50%;
    height: 100%;
    overflow: hidden;
    border-right: 5px solid green;
    box-sizing: border-box;
    padding: 20px; /* Increased padding */
    background-color: #000000;
    position: relative;
}

#output-container {
    width: 50%;
    height: 100%;
    box-sizing: border-box;
    padding: 20px; /* Increased padding */
    background-color: #000000;
}

textarea {
    width: calc(100% - 20px);
    height: calc(100% - 70px); /* Adjusted for header and button height */
    margin-bottom: 10px;
    resize: none;
    background-color: white;
    color: #013b01;
    border: none;
    padding: 10px;
    font-size: 24px;
    font-family: 'Courier New', Courier, monospace;
    transition: background-color 0.3s, color 0.3s;
}

textarea:focus {
    background-color: white;
    color: #022002;
}

#controls {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    position: absolute;
    top: 10px;
    right: 10px;
    height: 40px;
    z-index: 10;
}

#run-btn {
    width: 100px;
    height: 45px;
    font-size: 18px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
    margin-right: 15px;
    margin-top: 50PX;
}

#run-btn:hover {
    background-color: #45a049;
    transform: scale(1.05);
}

#run-btn:active {
    background-color: #388e3c;
}

.fullscreen-icon {
    font-size: 24px;
    cursor: pointer;
    transition: transform 0.3s;
    color: #03eb2d;
    margin-top: 50PX;
}

.fullscreen-icon:hover {
    transform: scale(1.2);
}

h2 {
    color: #f3a600;
    margin-top: 30px; /* Set margin to 30px */
}

.output-content {
    color: #00ff00;
    font-size: 25px;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
}

iframe {
    width: 100%;
    height: calc(100% - 70px); /* Adjusted to fit within the output container */
    border: none;
    border-radius: 4px;
    background-color: #fdfbfb;
}

hr {
    border: 1px solid #ccc;
    margin: 10px 0;
}

/* Fullscreen styles */
:fullscreen #compiler-container {
    width: 100vw;
    height: 100vh;
    margin-top: 0;
}

:fullscreen #editor-container,
:fullscreen #output-container {
    width: 100%;
    height: 100%; /* Take up full height in fullscreen */
    padding: 0px; /* Adjust padding for better spacing */
    box-sizing: border-box; /* Ensure padding is included in height calculation */
}

:fullscreen textarea {
    height: 100%; /* Editor textarea should fill full height in fullscreen */
    padding: 10px;
}

:fullscreen iframe {
    width: 100%;
    height: 100%; /* Ensure iframe takes full height of its container */
    border: none;
    border-radius: 4px;
    background-color: #fdfbfb;
}
</style>
</head>
<body>
<header>
    <div class="container">
        <h1 class="h1">
            <i class="fas fa-tree"></i> CSS Compiler
        </h1>
        <nav>
            <ul>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            </ul>
        </nav>
    </div>
</header>
<br><br>

<div id="compiler-container">
    <div id="editor-container">
        <div id="controls">
            <button id="run-btn" onclick="compile()">Run</button>
            <i id="fullscreen-icon" class="fas fa-expand fullscreen-icon" onclick="toggleFullscreen('#compiler-container')"></i>
        </div>
        <h2>CSS Code</h2>
        <textarea id="inputCode" placeholder="Write your CSS code here..."></textarea>
    </div>

    <div id="output-container">
        <h2>Output</h2>  
        <iframe id="outputFrame"></iframe>
        <i class="fas fa-expand fullscreen-icon" onclick="toggleFullscreen('#compiler-container')"></i>
    </div>
</div>

<script>
    function compile() {
        var code = document.getElementById('inputCode').value;
        var outputFrame = document.getElementById('outputFrame');
        var outputDocument = outputFrame.contentDocument || outputFrame.contentWindow.document;
        outputDocument.open();
        outputDocument.write(code);
        outputDocument.close();
    }

    function toggleFullscreen(selector) {
        var element = document.querySelector(selector);
        var fullscreenIcon = document.getElementById('fullscreen-icon');

        if (!document.fullscreenElement) {
            // Enter fullscreen
            element.requestFullscreen().catch(err => console.log(err));
            fullscreenIcon.classList.remove('fa-expand');
            fullscreenIcon.classList.add('fa-compress');
        } else {
            // Exit fullscreen
            document.exitFullscreen().catch(err => console.log(err));
            fullscreenIcon.classList.remove('fa-compress');
            fullscreenIcon.classList.add('fa-expand');
        }
    }
</script>
</body>
</html>
