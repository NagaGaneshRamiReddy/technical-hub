        const formContainer = document.getElementById('questions-container');
        const scoreContainer = document.getElementById('score');
        let timerInterval;

        function loadQuestions() {
            questions.forEach((q) => {
                const fieldset = document.createElement('fieldset');
                fieldset.innerHTML = `
                    <legend>Question ${q.number}</legend>
                    <p>${q.question}</p>
                    ${q.options.map((opt, index) => `
                        <label>
                            <input type="radio" name="q${q.number}" value="${opt}" required>
                            ${opt}
                        </label>
                    `).join('')}
                `;
                formContainer.appendChild(fieldset);
            });
        }

        function startTimer(duration) {
            let timer = duration, minutes, seconds;
            timerInterval = setInterval(() => {
                minutes = Math.floor(timer / 60);
                seconds = timer % 60;
                minutes = minutes < 10 ? '0' + minutes : minutes;
                seconds = seconds < 10 ? '0' + seconds : seconds;
                document.getElementById('timer').textContent = `Time left: ${minutes}:${seconds}`;
                if (--timer < 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').textContent = 'Time is up!';
                    submitQuiz();
                }
            }, 1000);
        }

        function submitQuiz() {
            clearInterval(timerInterval);
            const form = document.getElementById('quiz-form');
            let score = 0;

            questions.forEach((q) => {
                const selectedOption = form.querySelector(`input[name="q${q.number}"]:checked`);
                if (selectedOption && selectedOption.value === q.answer) {
                    score++;
                }
            }); 

            // Display the score
            scoreContainer.textContent = `Your score: ${score} out of ${questions.length}`;
        }

        // Prevent right-click functionality
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Initialize questions and timer
        document.addEventListener('DOMContentLoaded', () => {
            loadQuestions();
            startTimer(100 * 60); // 100 minutes in seconds
        });
    </script>
