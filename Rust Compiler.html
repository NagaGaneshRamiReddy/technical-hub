

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rust Compiler</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
  /* Header styling */
  header {
    background: #016903;
    color: #f9f9f9;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    height: 70px;
    top: 0;
    left: 0;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  /* Container for alignment */
  .container {
    display: flex;
    width: 90%;
    align-items: center;
    justify-content: space-between;
  }

  /* Styling for title on the left */
  .h1 {
    margin: 0;
    font-size: 35px;
    color: white;
    display: flex;
    align-items: center;
  }

  .h1 i {
    margin-right: 8px;
  }

  /* Enhanced announcement styling with animation */
  .announcement {
    font-size: 30px;
    color: #013732;
    text-align: center;
    flex: 1;
    background-color: #ffffff; /* Background color for the announcement */
    padding: 5px 10px;
    border-radius: 5px;
    animation: bounce 1.5s infinite ease-in-out, fade 3s infinite alternate;
  }

  /* Profile link on the right */
  nav ul {
    margin: 0;
    padding: 0;
    list-style: none;
    display: flex;
    align-items: center;
  }

  nav ul li {
    margin-left: 20px;
  }

  nav ul li a {
    color: #f9f9f9;
    text-decoration: none;
    font-size: 18px;
  }

  nav ul li a:hover {
    text-decoration: underline;
  }

  /* Keyframes for bounce animation */
  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-5px);
    }
  }

  /* Keyframes for fade animation */
  @keyframes fade {
    0% {
      opacity: 0.8;
    }
    100% {
      opacity: 1;
    }
  }

</style>
</head>
<body>
<header>
  <div class="container">
    <!-- Title on the left -->
    <h1 class="h1">
      <i class="fas fa-cogs"></i> Rust Compiler
    </h1>

    <!-- Announcement in the center with background and animation -->
    <div class="announcement">We'll be updating our new compilers in a few days.</div>

    <!-- Profile link on the right -->
    <nav>
      <ul>
        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
      </ul>
    </nav>
  </div>
</header>

</body>

</html>
